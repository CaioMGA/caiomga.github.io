<footer class="footer">
	<div class="container">
		<section class="contact">
			<h2>Contact</h2>
			<p><a title="{{ site.email }}" href="mailto:{{ site.email }}">{{ site.email }}</a></p>
			<p style="padding-top:2em"><a class="nounderline" title="{{ site.author }} - Game DEV" href="{{ site.baseurl | append: "/" }}">{{ site.author }}</br>Game DEV</a></p>
		</section>
		<section class="follow">
			<h2>Social media</h2>
			<ul>
				{% for social-media in site.social-media %}
				<li><a title="LinkedIn" href="{{ social-media.url }}" target="_blank">{{ social-media.name }}</a></li>
				{% endfor %}
			</ul>
		</section>
		<section class="source">
			<h2>About</h2>
			<ul>
				<li>Portfolio site made with <a title="Jekyll" href="{{ site.jekyll-url }}" target="_blank">Jekyll</a> based on <a
						title="Pineapple" href="{{ site.pineapple-url }}" target="_blank">Pineapple theme</a></li>
						<li><a title="Source" href="{{ site.repo-url }}"  target="_blank">Source code</a></li>
						

				
			</ul>
		</section>
	</div>
</footer>
